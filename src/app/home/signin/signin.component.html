<h4 class="text-center">Tela de login</h4>
<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
    <div class="form-group">
    <input formControlName="name"
      class="form-control text-center"
      placeholder="User name"
      autofocus>
      <app-vmessage *ngIf="loginForm.get('name').errors?.required"
        text="User name is required!">
      </app-vmessage>
  </div>
  <div class="form-group">
    <input
    formControlName="password"
    class="form-control text-center"
    type="password"
    placeholder="password">
    <app-vmessage *ngIf="loginForm.get('password').errors?.required"
        text="Password is required!">
      </app-vmessage>
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
</form>

<p class="text-center mt-4">Not a user? <a>Register now</a></p>
